<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/infoCard.css">
    <link rel="stylesheet" type="text/css" href="../styles/graficNavbar.css">
    <script defer src="../js/infoCard.js"></script>
    <script defer src="../js/card.js"></script>
    <script src="https://kit.fontawesome.com/ee8582386d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>
</head>

<body>
    <section>

    </section>

        <div id="cardInfo" class="cardInfo-complete__full">
            <div class="navBar__div--profile">
                <div id="profileNavbar">

                    <div id="imgProfile">
                        <i id="squareInsta" class="fa-brands fa-square-instagram fa-2xl" style="color: #b007df;"></i>
                        <img class="img-profile__img--info" id="profileImg" alt="profile-img" />
                    </div>


                    <div id="infoProfile">
                        <div>
                            <span style="font-size: 1.5rem;">Name</span>

                            <div style="font-size: 0.8rem;">
                                <i class="fab fa-instagram" style="color: #a03cb4;"></i>
                                <span style="color: rgb(12, 222, 246);">NickName</span>
                            </div>

                        </div>

                        <div style="font-size: 0.8rem;">
                            <img style="width: 1rem;" src="../img/Bandera_Nacional_de_España.png" alt="" />
                            <span>ES -</span>
                            <i class="fa-solid fa-venus" style="color: #f906c4;"></i>
                            <span>Mujer, 32 años</span>
                        </div>
                    </div>

                </div>

                <div id="graficNavbar">
                    <div class='porcentajes' style="--porcentaje: 100; --color: blue">
                        <p class="typeClass" style="color: blue;">Reach</p>
                        <svg width="140" height="140">
                            <circle r="25" cx="50%" cy="50%" pathlength="100" />
                            <circle r="25" cx="50%" cy="50%" pathlength="100" />
                        </svg>
                        <span>100%</span>
                    </div>
                    <div class='porcentajes' style="--porcentaje: 83; --color: orange">
                        <p class="typeClass" style="color: orange;">Relevance</p>
                        <svg width="140" height="140">
                            <circle r="25" cx="50%" cy="50%" pathlength="100" />
                            <circle r="25" cx="50%" cy="50%" pathlength="100" />
                        </svg>
                        <span>83%</span>
                    </div>
                    <div class='porcentajes' style="--porcentaje: 60; --color: cyan">
                        <p class="typeClass" style="color: cyan;">Resonance</p>
                        <svg width="140" height="140">
                            <circle r="25" cx="50%" cy="50%" pathlength="100" />
                            <circle r="25" cx="50%" cy="50%" pathlength="100" />
                        </svg>
                        <span>60%</span>
                    </div>
                </div>

                <div id="opcions">

                    <div id="return" style="cursor: pointer;">
                        <i class="fa-solid fa-right-from-bracket" style="color: #938585;"></i>
                        <span>Salir</span>
                    </div>
                    <div  style="cursor: pointer;">
                        <i class="fa-solid fa-download" style="color: #938585;"></i>
                        <span>Descargar Influcard</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-eye" style="color: #938585;"></i>
                        <span>Ver perfil</span>
                    </div>

                </div>
            </div>
            <div id="mainInfo">
                <div id="audience">
    
                    <div class="flex-main__info">
                        <div class="circle-Img__div">
                            <i class="fa-solid fa-users" style="margin: 0 auto;color: #ffffff;"></i>
                        </div>
                        <span>Audiencia</span>
                    </div>
    
                    <div class="flex-main__info">
                        <div class="flex-children__info">
                            <span>Audiencia</span>
                            <i class="fa-solid fa-users" style="color: #938585;"></i>
                            <span>Numero</span>
                        </div>
    
                        <div class="flex-children__info">
                            <span>Seguidores Fake</span>
                            <i class="fa-solid fa-users" style="color: #938585;"></i>
                            <span>Numero</span>
                        </div>
    
                        <div class="flex-children__info">
                            <span>Audiencia Real</span>
                            <i class="fa-solid fa-users-line" style="color: #938585;"></i>
                            <span>Numero</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
